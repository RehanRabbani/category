<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<body>
    <div class="LogInParent ">
       <section>
        <h1>Good to see you again!</h1>
        <p>Login to manage your bookings</p>
       </section>
       
         <Section>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2"><i class="far fa-envelope"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="email" aria-label="email" aria-describedby="basic-addon2">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon3"><i class="fas fa-lock"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="password" aria-label="password" aria-describedby="basic-addon3">
              </div>
         </Section>
        
          
          <section>
            <button type="button" class="btn btn-primary btn-lg btn-block">Login</button>
            <p class="secondpara">Don't have an account <span>SignUp?</span> here</p>
          </section>
    </div> 
</body>
